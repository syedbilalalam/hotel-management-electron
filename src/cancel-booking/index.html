<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Booking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="../index_files/docs/global.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Cancel Booking</h1>
        </div>
        <form id="cancelBookingForm" class="cancel-booking-form">
            <div class="form-group">
                <label for="roomNumber">Enter Room Number to Cancel Booking:</label>
                <input type="number" id="roomNumber" name="roomNumber" placeholder="Enter Room Number" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Cancel Booking</button>
                <button id="back" class="btn exit-btn">Back</button>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="../index_files/docs/global.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
