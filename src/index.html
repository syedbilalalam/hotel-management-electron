<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Castle of Programmers</title>
    <link rel="stylesheet" href="./index_files/docs/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>The Castle of Programmers</h1>
        </div>
        <div class="button-group">
            <button id="ar" class="btn action-event" data-action="./available-rooms/index.html">Display Available Rooms</button>
            <button id="br" class="btn action-event" data-action="./book-room/index.html">Book a Room</button>
        </div>
        <div class="button-group">
            <button id="cb" class="btn action-event" data-action="./cancel-booking/index.html">Cancel Booking</button>
            <button id="bdr" class="btn action-event" data-action="./booked-rooms/index.html">Booked Rooms</button>
        </div>
        <div class="button-group">
            <button id="cin" class="btn action-event" data-action="./checkin/index.html">Check-In Room</button>
            <button id="cout" class="btn action-event" data-action="./checkout/index.html">Check-Out Room</button>
        </div>
        <div class="footer">
            <button id="exit" class="btn exit-btn">Exit</button>
        </div>
    </div>
    <script type="text/javascript" src="./index_files/docs/index.js"></script>
</body>
</html>
